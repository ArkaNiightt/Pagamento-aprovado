<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Aprovado - Curso de IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
    <div class="flex justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15l-4.707-4.707a1 1 0 111.414-1.414L8.414 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    </div>
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Pagamento Aprovado!</h1>
    <p class="text-gray-600 mb-6">
      Obrigado por adquirir o <span class="font-bold">Curso de IA Avançado</span>. 
      Seu pagamento foi processado com sucesso.
    </p>

    <div class="bg-gray-50 p-4 rounded-lg mb-6">
      <p class="text-sm text-gray-500">
        <span class="font-semibold">Pedido:</span> #123456
      </p>
      <p class="text-sm text-gray-500">
        <span class="font-semibold">Valor:</span> R$ 299,00
      </p>
      <p class="text-sm text-gray-500">
        <span class="font-semibold">Data:</span> 28/10/2024
      </p>
    </div>

    <a href="/" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md transition mb-3">
      Voltar para a Página Inicial
    </a>
    <a href="/curso" class="block w-full border border-blue-600 text-blue-600 font-medium py-2 rounded-md transition">
      Acessar o Curso
    </a>

    <div class="mt-6 text-gray-500 text-sm">
      Caso tenha dúvidas, entre em contato com nosso <a href="#" class="text-blue-500 hover:underline">suporte</a>.
    </div>
  </div>
</body>
</html>
